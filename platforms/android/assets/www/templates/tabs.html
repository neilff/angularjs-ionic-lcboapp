<!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
    <!-- Pets Tab -->
    <ion-tab title="Stores" icon="icon ion-map" href="#/tab/stores">
        <ion-nav-view name="tab-stores"></ion-nav-view>
    </ion-tab>

    <!-- Adopt Tab -->
    <ion-tab title="Drinks" icon="icon ion-beer" href="#/tab/drinks">
        <ion-nav-view name="tab-drinks"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab title="About" icon="icon ion-help" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>
</ion-tabs>
