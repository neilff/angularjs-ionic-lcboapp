<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{item.name}}">
    <ion-content has-header="true" padding="false">
        <!-- Header -->
        <ion-item type="item-text-wrap" class="item-thumbnail-left item-icon-right">
            <img src="{{item.image}}" alt="">
            <h3>{{item.name}}</h3>
            <h4>{{item.size}}</h4>
            <h6>{{item.content}}</h6>
            <p>{{item.price}}</p>
        </ion-item>

        <!-- Favourite -->
        <a class="item item-icon-left item-icon-right" href="" ng-click="toggleFavorite(product);" ng-class="{'item-positive': isFavorite}">
            <i class="icon ion-thumbsup" ng-class="{dark: !isFavorite}"></i>
            <span ng-class="{dark: !isFavorite}">Favourite</span>
            <i class="icon" ng-class="{'ion-ios7-plus-outline': !isFavorite, 'ion-ios7-close': isFavorite}"></i>
        </a>

        <!-- Details -->
        <div class="item item-divider">
            Price
        </div>
        <div class="item item-text-wrap">
            {{item.price}}
        </div>

        <div class="item item-divider">
            Category
        </div>
        <div class="item item-text-wrap">
            {{item.category}}
        </div>

        <div ng-if="item.tastingNotes" class="item item-divider">
            Tasting Notes
        </div>
        <div ng-if="item.tastingNotes" class="item item-text-wrap">
            {{item.tastingNotes}}
        </div>

        <div ng-if="item.servingSuggestions" class="item item-divider">
            Serving Suggestions
        </div>
        <div ng-if="item.servingSuggestions" class="item item-text-wrap">
            {{item.servingSuggestions}}
        </div>
    </ion-content>
</ion-view>
