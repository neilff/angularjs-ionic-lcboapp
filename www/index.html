<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/lodash/dist/lodash.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- inject:js -->
        <script src="/js/app.js"></script>
        <script src="/js/constants/api.constant.js"></script>
        <script src="/js/controllers/about.ctrl.js"></script>
        <script src="/js/controllers/dashboard.ctrl.js"></script>
        <script src="/js/controllers/drink-detail.ctrl.js"></script>
        <script src="/js/controllers/drinks.ctrl.js"></script>
        <script src="/js/controllers/stores.ctrl.js"></script>
        <script src="/js/services/api.factory.js"></script>
        <script src="/js/services/lodash.factory.js"></script>
        <!-- endinject -->
    </head>

    <body ng-app="lcboApp" animation="slide-left-right-ios7">
        <!--
            The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
                Back
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </body>
</html>
